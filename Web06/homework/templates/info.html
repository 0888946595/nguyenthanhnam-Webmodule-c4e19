<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Hello World</h1>
    {%for service in customer%}
        <div>         
            <br>
            <p>Tên: {{service.name}}</p>
            <p>Công Việc: {{service.job}}</p>
            <p>Công ty: {{service.company}}</p>
            <p>Miêu tả: {{service.description}}</p>
            <p>SDT: {{service.phone}}</p>
            <p>Tình Trạng: {{service.status}}</p>
            <p>Số đo 3 vòng: {{service.measurement}}</p>
            <p>Email: {{service.email}}</p>
            <a href="{{url_for('detail', server_id = customer.id)}}"></a>
        </div>
        

    {%endfor%}
</body>
</html>
