<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CMS-C4E-19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>CMS App</h1>
    <a href="{{url_for('login')}}">Đăng nhập</a>
    {%for video in videos %}
        <div>
            <img src="{{video.thumbnail}}" alt="" width="200" height="120">
            <p>{{video.title}}</p>
            <p>View: {{video.views}}</p>
            <a href="{{url_for('detail', id = video.youtube_id)}}">Xem</a>
            <br><br><br>

        
        </div>
    {%endfor%}
    
</body>
</html>
