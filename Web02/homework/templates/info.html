<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Thông tin người dùng</h1>
    {%for service in all_customer%}
        <div>
            {%if service.gender == 1 %}
                <img src="../static/image/male-profile.jpg" >
            {%else %}
                <img src="../static/image/female-profile.jpg">
            {%endif%}
            <br>
            <p>Tên: {{ service.name}} </p>
            <p>Công việc: {{service.job}} </p>
            <p>Công ty: {{service.company}}</p>
            <p>Liên hệ: {{service.phone}}</p>
            <hr>
        </div>
    {%endfor%}
        
    </div>
    
</body>
</html>
